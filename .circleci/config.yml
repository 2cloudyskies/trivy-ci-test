jobs:
  build:
    docker:
      - image: docker:18.09-git
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          key: vulnerability-db
      - run:
          name: Build image
          command: docker build -t trivy-ci-test:latest .
      - run:
          name: Install trivy
          command: |
            wget https://github.com/knqyf263/trivy/releases/download/v0.0.2/trivy_0.0.2_Linux-64bit.tar.gz
            tar zxvf trivy_0.0.2_Linux-64bit.tar.gz
            mv trivy /usr/local/bin
      - run:
          name: Scan the local image with trivy
          command: trivy trivy-ci-test:latest
      - save_cache:
          key: vulnerability-db
          paths:
            - /root/.cache/trivy
workflows:
  version: 2
  release:
    jobs:  
      - build
